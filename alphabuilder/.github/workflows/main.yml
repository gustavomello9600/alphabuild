name: AlphaBuilder CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov numpy torch
        # Note: FEniCSx and MONAI might be heavy for standard runners.
        # We use mocks in tests, so we might not need full install if we mock imports correctly.
        # However, for integration tests, we might need them.
        # For now, install light dependencies.
        pip install monai-weekly # or monai
        
    - name: Run Tests
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)
        pytest tests/ --cov=alphabuilder.src
