name: alphabuilder
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  # Python
  - python=3.10
  
  # Core Científico (FEM e Computação Numérica)
  - fenics-dolfinx
  - mpich
  - pyvista
  - matplotlib
  - scipy
  - numpy
  - pandas
  
  # Deep Learning (PyTorch)
  - pytorch
  - torchvision
  - torchaudio
  - cpuonly  # Default to CPU for stability, user can install cuda version if needed
  
  # Pip packages
  - pip
  - pip:
    - monai
    - einops
    - tqdm
    - fastapi
    - uvicorn[standard]
    - plotly
    - streamlit-drawable-canvas
    - pytest
    - pytest-cov
