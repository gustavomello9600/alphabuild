name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pytest-timeout
        pip install torch --index-url https://download.pytorch.org/whl/cpu
        pip install numpy scipy
        # Install package in editable mode
        pip install -e .
    
    - name: Run unit tests with coverage
      run: |
        python -m pytest tests/unit/ -v --cov=alphabuilder --cov-report=xml --cov-report=term-missing --timeout=60
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.xml
        flags: unittests
        fail_ci_if_error: false
      continue-on-error: true

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests  # Only run if unit tests pass
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-timeout
        pip install torch --index-url https://download.pytorch.org/whl/cpu
        pip install numpy scipy
        # Install package in editable mode
        pip install -e .
    
    - name: Run integration tests
      run: |
        python -m pytest tests/test_integration_v31.py -v --timeout=300 -x
      continue-on-error: true  # Integration tests may need FEniTop

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install linters
      run: |
        pip install ruff mypy
    
    - name: Run Ruff (linting)
      run: |
        ruff check alphabuilder/ tests/ --ignore E501,F401
      continue-on-error: true
    
    - name: Run Ruff (formatting check)
      run: |
        ruff format --check alphabuilder/ tests/
      continue-on-error: true

  all-tests-pass:
    name: All Tests Pass
    runs-on: ubuntu-latest
    needs: [unit-tests, lint]
    
    steps:
    - name: All tests passed
      run: echo "All required tests passed!"

