name: AlphaBuilder CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Mambaforge
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-version: latest
          activate-environment: alphabuilder
          environment-file: environment.yml
          use-mamba: true
          cache-environment: true

      - name: Install Test Dependencies
        run: |
          mamba install -y pytest pytest-cov

      - name: Run Unit Tests (Logic & Neural)
        env:
          MOCK_DOLFINX: "1"
          MPLBACKEND: "Agg"
        run: |
          pytest tests/logic tests/neural

      - name: Run Integration Tests (Core & Full Loop)
        env:
          CUDA_VISIBLE_DEVICES: "-1" # Force CPU for TensorFlow to avoid conflicts
          MPLBACKEND: "Agg"
        run: |
          pytest tests/core tests/integration
